{% extends "base-logged.html" %}
{% block title %}Change Email{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msgs in messages %}
            <div class="alert alert-info" role="alert">
                {{msgs}}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <h1>Administrator Check</h1>

    <form method="POST" style="margin-top: 30px;">
        <label for="password">Password:</label>
        <input name="password" id="password" type="password" class="form-control" placeholder="*****************" required>
        <p id="passwordHelpBlock" class="form-text text-muted">
        </p>

        <button type="submit" value="submit" class="btn btn-primary btn-lg btn-block" style="margin-top: 40px;">Confirm</button>
        
    </form>
{% endblock %}
